<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GALLERYM</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style media="screen">
      body{
        background-color: #7A7979;
      }
    </style>
  </head>
  <body>
    <header style="margin-bottom:60px">
  	<!-- Fixed navbar -->
  	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  		&nbsp;&nbsp;
  		 <a class="navbar-brand" href="/">
  		  <b>GALLERY</b>M
  		</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  		<div class="container-fluid">
  		  <div class="collapse navbar-collapse" id="navbarCollapse">


  			  <ul class="navbar-nav ml-auto">
  				  	<li class="nav-item">
  				      <a class="nav-link text-white" href="/scan">Scan</a>
  				    </li>
  				    <!--<li class="nav-item">
  				      <a class="nav-link text-white" href="">Register</a>
  				    </li>-->
  			  </ul>
  		  </div>
  		</div>
  	</nav>
  </header>
    <div class="container-fluid">
      <div class="row">
        {% for item in images.items %}
          <div class="col-md-3 col-sm-6" align="center">
              <a class="image" href="static/media/{{ item.name }}">
                  <img src="static{{ item.name|thumbnail('250x250') }}" class="img-thumbnail"/>
              </a>
              <br>
            <br>
          </div>
        {% endfor %}
      </div>
    </div>

    <div class="container" align="center">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
            {% if images.has_prev %}
              <li class="page-item"> <a class="page-link" href="{{ url_for('index', page=images.prev_num) }}">Previous</a></li>
            {% else %}
              <li class="page-item"><a class="page-link btn disabled" href="#">Previous</a></li>
            {% endif %}


            {% if images.has_next %}
              <li class="page-item"> <a class="page-link" href="{{ url_for('index', page=images.next_num) }}">Next</a></li>
            {% else %}
              <li class="page-item"><a class="page-link btn disabled" href="#">Next</a></li>
            {% endif %}

        </ul>
      </nav>
    </div>



    <script src="/static/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
